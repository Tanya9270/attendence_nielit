name: Deploy Edge Function to Supabase

on:
  push:
    branches:
      - main  # This triggers the deploy whenever you push to the main branch
  workflow_dispatch: # This allows you to run it manually from GitHub

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Supabase CLI
        uses: supabase/setup-cli@v1
        with:
          version: latest

      - name: Deploy mark-attendance function
        run: |
          supabase functions deploy mark-attendance --project-ref ${{ secrets.SUPABASE_PROJECT_ID }} --no-verify-jwt
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}