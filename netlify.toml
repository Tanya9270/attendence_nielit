[build]
  # Ensure Netlify installs client dependencies (including the Vite CLI)
  # then runs the client build inside the `client` folder.
  command = "cd client && npm ci && npm run build"
  publish = "client/dist"

[build.environment]
  NPM_CONFIG_PRODUCTION = "false"

[context.production.environment]
  NODE_ENV = "production"
