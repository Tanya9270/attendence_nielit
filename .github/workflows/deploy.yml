name: Deploy Backend and Database

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install Supabase CLI
        run: npm install -g supabase@latest

      - name: Check Supabase CLI version
        run: supabase --version

      - name: Push Database Migrations
        env:
          SUPABASE_PROJECT_REF: ${{ secrets.SUPABASE_PROJECT_REF }}
          SUPABASE_DB_PASSWORD: ${{ secrets.SUPABASE_DB_PASSWORD }}
        run: |
          if [ -z "$SUPABASE_PROJECT_REF" ] || [ -z "$SUPABASE_DB_PASSWORD" ]; then
            echo "Missing SUPABASE_PROJECT_REF or SUPABASE_DB_PASSWORD secrets" >&2
            exit 1
          fi
          supabase db push --project-ref "$SUPABASE_PROJECT_REF" --password "$SUPABASE_DB_PASSWORD"

      - name: Authenticate Supabase CLI
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
        run: |
          if [ -n "$SUPABASE_ACCESS_TOKEN" ]; then
            echo "$SUPABASE_ACCESS_TOKEN" | supabase login --stdin || true
          else
            echo "SUPABASE_ACCESS_TOKEN not set — skipping CLI login"
          fi

      - name: Deploy mark-attendance function
        env:
          SUPABASE_PROJECT_REF: ${{ secrets.SUPABASE_PROJECT_REF }}
        run: |
          if [ -z "$SUPABASE_PROJECT_REF" ]; then
            echo "Missing SUPABASE_PROJECT_REF secret" >&2
            exit 1
          fi
          supabase functions deploy mark-attendance --project-ref "$SUPABASE_PROJECT_REF"

      - name: Build client with Supabase environment variables
        working-directory: client
        env:
          VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL }}
          VITE_SUPABASE_ANON_KEY: ${{ secrets.VITE_SUPABASE_ANON_KEY }}
          VITE_SUPABASE_FUNCTION_URL: ${{ secrets.VITE_SUPABASE_FUNCTION_URL }}
          VITE_MARK_FN_API_KEY: ${{ secrets.VITE_MARK_FN_API_KEY }}
        run: |
          npm ci
          npm run build
          echo "✓ Client built successfully with Supabase env vars"